$def with(steptext,storytitle)

<!DOCTYPE html>
<html>
  <head>
    <title>Traverse</title> 
    <!-- Specify character encoding -->
    <meta charset="utf-8">

    <meta name="keywords" content="museum, games, traverse, museum game, portrait, gallery">
    <!-- Import style sheet --> 
    <link rel = "stylesheet" type = "text/css" href = "../static/Styles/styleSheet.css"> 
  </head>

  <body>

    <form name="home" method="POST">

      <input  name="home" method = "POST" type="submit" value="home" class = "homeButton"/><br>
      <input  name="home" method = "POST" type="submit" value="home" class = "navButton"/><br>
      <input  name="home" method="POST" type="image" value="nothome" class = "nextButton" />

        $steptext
      </p> 
    </div>
  </body>
