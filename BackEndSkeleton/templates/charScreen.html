$def with (character_ids, character_name)
<!DOCTYPE html>
<html>
<head>
  <title>Title of Game</title>
  <link rel = "stylesheet" type = "text/css" href = "./static/Styles/charScrn.css">
</head>

<body>
  <div class = "charContainer">
    <div class = "inputConttainer">
        <form name = "charMenuButtons" method = "POST"> 
          $for character_id in character_ids:
            $code:
              tupindex=character_ids.index(character_id)
            <input name = "Character" method = "POST" type= "Submit" value = "$character_name[tupindex]" class = "Character1"/>
        </form>
    </div>
    <div class = "backContainer">
      <form name="Character" method="POST">
        <input  name="Character" method = "POST" type="submit" value="back" class = "backButton"/>
      </form>
    </div>
  </div>
</body>
</html>
